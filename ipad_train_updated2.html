<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>기관사 실기 훈련</title>
<style>
body{font-family:sans-serif;text-align:center;padding:40px;}
#timer{font-size:70px;margin-bottom:20px;}
#q{font-size:32px;}
</style>
</head>
<body>
<div id="timer">60</div>
<div id="q"></div>
<script>
const qs = ['1. 구원열차 기관사 조치', '2. 고장 열차 기관사 조치', '4. 12JP(점퍼선) 종류', '5. 완전부동 취급 시기', '6. 완전 부동 취급 방법', '7. 전 편성 Pan 내리지 않고 완전 부동 취급 방법 (1개 Unit 완전 부동 취급법)', '8. 연장 급전 시기', '9. VCOS 취급 시기와 방법 [참고] VCOS 취급 후 현상 및 조치', '10. 연장 급전 방법', '11. 전체 Pan 상승 불능 시 현상과 조치', '12. 1개 Unit Pan 상승 불능 시 현상 및 조치', '13. 전체 MCB 투입 불능 시 현상과 조치', '[참고] 1. MCB란? - 교류구간에서 특고압 회로 이상 발생 시 신속히 회로를 차단하여 보호하고, 평상시에는 특고압 회로의 개폐 작용을 한다. 직류구간은 특고압 회로의 개폐 작용만 한다. 2. MCB 사고 차단의 경우 - 교류 모진으로 ArrOCR 여자 시 - 주 변압기 1차 측 과전류로 ACOCR 여자 시 - 주 변환 장치의 중고장으로 MCBOR 무여자 시', '14. 1개 Unit MCB 투입 불능 시 현상 및 조치 ▶ 현상 : MCB 양 소등, SIV등 점등, 모니터에 해당 차량 MCB 차단 ▶ 조치 1) ADAN · ADDN · MCBN1 · MCBN2 · MTOMN · MTBMN 차단 여부 확인 2) M, M’차 CIN 차단 여부 확인 3) M’ 차 의자 및 PanV 이전 Cock 확인 4) M’ 차 차체 하부 MCB 공기관 Cock 확인', '15. 동력 운전 불능 시 조치 급전(AC, DC등) 및 MCB 투입 여부 확인 전 · 후진 핸들 전 · 후진 위치 확인 Door등 점등 확인. 소등 시 후부 운전실 DILPN 차단 여부 확인 주차제동 스위치 및 주 공기 압력 확인(6.0~7.0kg/cm2 이상) ATC/ATS 관련 차단기 확인(ATCN, ATCPSN, ATSN1) 제동 핸들 완해 위치에서 동력 핸들 2~3초 취급(ZVR 불량) 관제사의 승인 후 ATSCOS/ATCCOS 취급 후 운전 그래도 동력 운전 불능 시, 후부 운전실에서 취급', '16. 비상제동이 작동 되는 경우', '17. 비상제동 체결과 관련 있는 회로 차단기 또는 스위치', '18. BVN1, BVN2 회로 차단기 복귀 불능 시 조치', '19. 비상제동 완해 불능 시 현상 및 조치 [참고] EBCOS 투입 하면 비상제동 완해 되는 경우', '20. 주 공기압력 상승 불능(주 공기압력 저하 시) 현상 및 조치 [참고] 차량 간 주 공기 누설 시 조치', '21. 주 공기압력 9.7kg/cm2 이상 상승 시 현상 및 조치', '22. TC차 전면 2지변 이후 주 공기압력 누설 시 현상 및 조치', '23. 주차제동 수동 완해 방법', '24. 제동 불완해 발생 시 조치', '25. 보안제동 완해 불능 시 조치', '26. Fault 등 및 차측등(백색)이 점등되는 경우', '27. SIV 고장 시, 원인과 현상 및 조치', '28. 정지 위치 지나 정차 시 조치', '29. ATS 구간(하선 금정역, 상선 산본역) 출발 신호 정지 시 조치', '[참고] 산본역 상선, 금전역 하선 운전 취급', '30. 장시간 단전 조치', '[참고] 장시간 단전 또는 순간 단전 관련 사항', '31. ASOS(특수 스위치) 취급 시기', '32. 상선 범계, 인덕원, 대공원역 진출 시 진로 개통 표시기 불량 시 조치', '33. 직류 전환(AC→DC) 시 MCB 양 소등 발생 조치', '34. 교류 전환(DC→AC) 시 MCB 양 소등 발생 조치', '35. 교류 모진 시 현상 및 조치', '36. 교 · 직류 전환 시 MCB ON등 계속 점등 시 조치', '[참고] 교-직 전환 시 조치 관련', '37. EPanDS 고착 또는 복귀 불능 시 조치', '38. EGCS 고착 또는 복귀 불능 시 조치', '39. 임시 신호기 종류', '40. 임시 신호기 지나 동력 운전 시점', '41. 임시 신호기(서행 예고 신호기) 설치 지점', '42. 비상 전호 요령', '43. 기관사 안전장치(DSD)가 작동 되지 않는 경우(DSD a접점)', '44. EBCOS 투입 중 기관사 안전장치(DSD) 작동 관련', '45. 안산, 과천선 선로 최고 속도', '46. 지하 구간 운전 중 화재 발생 시 조치', '47. 출입문 고장에 따른 열차 회송 시', '48. 전체 출입문이 열리지 않을 경우', '49. 출입문 양 소등 현상', '50. 전 · 후부 운전실 DILPN 차단 후 복귀 불능 시 현상과 조치', '51. 1개 출입문이 닫히지 않을 때 조치', '52. 1개 출입문이 열리지 않을 때 조치', '53. 전체 출입문이 닫히지 않을 때 조치', '54. BVN1, BVN2 차단 또는 HCRN 차단 시 조치', '55. ATC 차상 장치 고장 시 현상 및 조치', '[참고] ATC 장치 고장 시 취급', '56. ATC 차단(ATCCOS 차단 취급)하는 경우와 운전 방법', '57. ATC 구간 지시 속도 초과 시 운전 취급', '58. ADU 차내 신호기에 정지신호 현시될 수 있는 경우와 조치', '59. VZ 고장 시(작동 불능 시) 현상', '60. ATC 대용 폐색 방식 시행 종류', '61. ATS 구간에서 폐색신호기 정지신호일 경우의 운전', '62. ATS 구간에서 15km/h 스위치를 취급 하는 경우', '63. ATSCOS 차단 취급을 하는 경우', '64. 교-교 절연 구간 정차 시 현상 및 조치', '65. 교-직 절연 구간 정차 시 조치', '66. 과천선 VVVF 전동차 PanPS 압력', '67. BCN과 VN 차단 시 현상', '68. ATC 차상 장치 구성 요소', '69. 열차 화재로 정거장 외에서 승객 대피 시', '70. ATS 알람 벨이 계속 작동 시', '71. 전차선 장애로 Pan 파손 시 현상 및 조치', '72. 전동 열차 편성 중 5개 차량 제동 불능 시 조치', '73. 축전지 전압이 낮을 경우 ACM 구동 방법', '74. 대용 폐색 방식이란', '75. 기관사가 운전실 이석 시 조치', '76. 사고 시 열차 방호의 종류와 방법', '77. 임시신호기 설치 위치', '78. 전부운전실 ATCN 트립 시 현상', '79. DSD 작동하지 않는 경우', '51. 1개 출입문이 닫히지 않을 때 조치'];
let t=60;

let historyQ = [];
function pickQ(){
  let q;
  do{
    q = pickQ();
  }while(historyQ.includes(q) && historyQ.length < 10);
  historyQ.push(q);
  if(historyQ.length>10) historyQ.shift();
  return q;
}

function newQ(){
 document.getElementById('q').innerText = pickQ();
 t=60;
}
newQ();
setInterval(()=>{
 t--;
 document.getElementById('timer').innerText=t;
 if(t<=0) newQ();
},1000);
</script>
</body>
</html>
